<app-nav-bar></app-nav-bar>


<div class="col-3">
<h2 class="text-light ms-5">Welcome {{username}}</h2>
<img src="../../../assets/earth.jpg" class="rounded img-thumbnail m-5" alt="image of earth">

<div class="opacity-75 ms-5 mt-1 p-3 text-wrap" >

    <h3 class="text-light">About Me:</h3>
    <textarea class="mb-2" name="" id="" cols="30" rows="5" [(ngModel)]="aboutMe"></textarea>
    <input class="my-2" type="text" [(ngModel)]="firstName">
    <input class="my-2" type="text" [(ngModel)]="lastName">
    <input class="mt-2" type="text" [(ngModel)]="email">

    <div class="mt-3">
        <button type="submit">Cancel</button>
        <button class="ms-3" type="submit">Submit</button>
    </div>
    

</div>
</div>
