<form name="registerForm" id="registerForm"  novalidate>
    <input class="m-1" type="text" name="firstName" id="firstName" placeholder="firstName" required>
    <div class="invalid-feedback" id="invalidPassword">Please provide a firstname</div>

    <input class="m-1" type="text" name="lastName" id="lastName" placeholder="lastName">
    <input class="m-1" type="text" name="username" id="username" placeholder="username" required>
    <div class="invalid-feedback" id="invalidPassword">Please provide a username</div>

    <input class="m-1" type="text" name="password" id="password" placeholder="password" required>
    <div class="invalid-feedback" id="invalidPassword">Please provide a password</div>

    <input class="m-1" type="text" name="email" id="email" placeholder="email" required>
    <div class="invalid-feedback" id="invalidPassword">Please provide a email</div>
</form>

<button class="m-2 p-1" id="cancel" (click)="registerUser()" class="btn btn-secondary">submit</button>
<button class="m-2 p-1" id="cancel" (click)="display($event)" type="submit">Cancel</button>
