
<section class="showcase">

    <video src="../../../assets/sat.mp4" muted loop autoplay></video>

    <div class="overlay"></div>

    <div class="text p-1">
        <h2>Satpoint</h2>
        <!-- <h3>sat</h3> -->

        <!--login form-->
        <form action="" *ngIf="displayLog">
            <input type="text" name="" id="" placeholder="username">
            <input type="text" name="" id="" placeholder="password">
        </form>

        <!--register form-->
        <form action="" *ngIf="displayReg">
            <input type="text" name="" id="" placeholder="firstname">
            <input type="text" name="" id="" placeholder="lastname">
            <input type="text" name="" id="" placeholder="username">
            <input type="text" name="" id="" placeholder="password">
            <input type="text" name="" id="" placeholder="email">
        </form>



        <p>A platform where fellow users can view, monitor, and share their satellite experiences</p>
        <button class="m-2 p-1" id="login" (click)="display($event)">login</button>
        <button class="m-2 p-1" id="register" (click)="display($event)">register</button>
    </div>
</section>
